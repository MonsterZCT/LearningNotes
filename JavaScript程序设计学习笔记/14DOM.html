<body>

<script>
	{
		let fn = () => {
			console.log(document.childNodes);
			console.log(document.childNodes[1].childNodes);
			let html = document.childNodes[1].childNodes,
				head = html[0],
				text = html[1],
				body = html[2]
			console.log(head, text, body);
			let first = body.childNodes[0].nextSibling;
			console.log(first);
			let second = first.childNodes[1];
			let third = second.nextSibling.nextSibling;
			console.log(second, third);
			first.appendChild(third)
			let copy = second.cloneNode(true);
			first.appendChild(copy)

			console.log(JSON.stringify(third), copy);
		}
		// fn();
	}
	// document 
	{
		let fn = () => {
			console.log(document.documentElement, document.body);
			console.log(document.URL, document.title, document.domain);
			console.log(document.referrer);
			console.log(document === window.document);
		}
		// fn();
	}
	// element
	{
		let fn = () => {
			let first = document.getElementById('first');
			console.log(first.attributes);
		}
		fn();
	}
</script>
