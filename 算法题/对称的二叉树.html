<script>
	class Node {
		constructor(val) {
			this.val = val;
			this.left = this.right = null;
		}
	}
	let root = new Node(1);
	root.left = new Node(2), root.right = new Node(2);
	root.left.left = new Node(3), root.right.right = new Node(3);
	root.left.right = new Node(4), root.right.left = new Node(4);

	console.log(root);
	var isSymmetric = function (root) {
		if (root === null) {
			return true;
		}
		return recur(root.left, root.right);
	};

	function recur(left, right) {
		if (left === null && right === null) {
			return true;
		}
		if (left === null || right === null ||left.val !== right.val) {
			return false;
		}
		if (!recur(left.left, right.right) || !recur(left.right, right.left)) {
			return false;
		};
		return true;
	}
	console.log(isSymmetric(root));
</script>
