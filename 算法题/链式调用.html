<script>
	class U {
		constructor() {
			this.promise = null;
		}
		console(str) {
			if (this.promise !== null) {
				this.promise = this.promise.then(() => {
					console.log(str);
					return
				})
			} else {
				console.log(str);
			}
			return this
		}
		setTimeout(time) {
			if (!this.promise) {
				this.promise = Promise.resolve();
			}
			this.promise = this.promise.then(() => {
				setTimeout(() => {
					return
				}, time)
			})
			return this
		}
	}

</script>
