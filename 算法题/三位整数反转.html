<script>
	let number = 5425769012;

	function reverse(number) {
		return Number(
			[...number.toString()].reverse().reduce((previous, current) => {
				if (previous === '' && current === '0') {
					return ''
				}
				return previous += current;
			}, '')
		)
	}
