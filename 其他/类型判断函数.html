<script>
	function typeJudge(value) {
		let type = Object.prototype.toString.call(value)
			.split(' ')[1].split('');
		type.pop();
		type = type.join('');
		return type.toLowerCase();
	}
	console.log(typeJudge(null));
	console.log(typeJudge('zifuchuan'));
	console.log(typeJudge(/abc/));
	console.log(typeJudge(() => {}));
	console.log(typeJudge([1, 2, 3]));
</script>
