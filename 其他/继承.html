<script>
	// new 时显式返回对象
	{
		let fn = () => {
			let object = {}
			object.__proto__ = B.prototype;

			function A() {
				return object;
			}

			function B() {}
			let a = new A();
			console.log(a instanceof A, a instanceof B,
				a.__proto__ === B.prototype);

			a.__proto__ = Object.create(B.prototype);
			a.__proto__.constructor = A;

			console.log(a.__proto__, B.prototype);
			console.log(a instanceof A, a instanceof B,
				a.__proto__ === B.prototype);


			// 修改 constructor
			let b = new B();
			console.log(b.__proto__);
			b.__proto__ = A.prototype;
			console.log(b instanceof B, b instanceof A);
		}
		fn();
	}
</script>
