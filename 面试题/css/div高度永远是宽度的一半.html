<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<!-- <link rel="stylesheet" href="./normal.css"> -->
<body>
	<div class="outer">
		<div class="inner">
			<div class="box">hello<br><br><br><br><br><br><br>world</div>
		</div>
	</div>
	<!-- css div 垂直水平居中，并完成 div 高度永远是宽度的一半（宽度可以不指定） -->
	<!-- 当margin或者padding取值是百分比的时候，无论是left，right或者top，bottom，都是以父元素的width为参考物，进行提前占位，避免资源加载时候的闪烁，还可以让高度自适应。 -->
</body>
<style>
	@import url('./normal.css');
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body {
		width: 100%;
		height: 100%;
	}
	.outer{
		background: rgb(170, 170, 221);
		width: 300px;
		height: 100%;
		margin: auto;
		display: flex;
		align-items: center;
	}
	.inner{
		background: rgb(235, 125, 125);
		width: 100%;
		height: 0;
		padding-bottom: 50%;
		overflow: hidden;
	}
	.box{
		height: 500px;
	}
</style>
