	function QuickSort2(array) {
		if (array.length <= 1) {
			return array;
		}
		let left = 0,
			right = array.length - 1,
			pivotIndex = Math.floor(array.length / 2),
			pivot = array[pivotIndex],
			temp
		while (right > left) {
			while (array[left] < pivot) {
				left++;
			}
			while (array[right] > pivot) {
				right--;
			}
			if (left <= right) {
				temp = array[right];
				array[right] = array[left];
				array[left] = temp;
				left++;
				right--;
			}
		}
		return [...QuickSort2(array.slice(0, right + 1)), ...QuickSort2(array.slice(right + 1))]
	}
	console.log(QuickSort2(arr2));

	// 冒泡排序
	function BubbleSort(arr) {
		let array = [...arr]
		let temp;
		for (let i = 0; i < array.length; i++) {
			for (let j = 0; j < array.length - i - 1; j++) {
				if (array[j] > array[j + 1]) {
					temp = array[j];
					array[j] = array[j + 1];
					array[j + 1] = temp;
				}
			}
		}
		return array;
	}

	function selectSort(arr) {
		let array = [...arr]
		let min, temp
		for (let i = 0; i < array.length; i++) {
			min = i;
			for (let j = i + 1; j < array.length; j++) {
				if (array[min] > array[j]) {
					min = j;
				}
			}
			temp = array[i];
			array[i] = array[min];
			array[min] = temp;
		}
		return array;
	}
