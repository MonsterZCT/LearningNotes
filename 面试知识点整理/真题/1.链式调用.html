<script>
	class U {
		constructor() {
			this.promise = Promise.resolve()
		}
		console(str) {
			this.promise = this.promise.then(() => {
				console.log(str);
			})
			return this;
		}
		setTimeout(time) {
			this.promise = this.promise.then(() => {
				return new Promise((res) => {
					setTimeout(res, time);
				})
			})
			return this
		}
	}
	let u = new U();
	u.console('jack').setTimeout(1000).console('111').setTimeout(2000).console('222')
</script>
