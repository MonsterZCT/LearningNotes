<script>
	function MoreThanHalfNum_Solution(numbers) {
		// write code here
		let obj = {},
			num = 0
		numbers.forEach(value => {
			if (obj[value] !== undefined) {
				obj[value]++;
			} else {
				obj[value] = 1;
			}
			if (obj[value] > numbers.length / 2) num= value;
		})
		return num;
	}
</script>
