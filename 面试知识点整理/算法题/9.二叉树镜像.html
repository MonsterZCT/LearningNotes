<script>
	class Node {
		constructor(val) {
			this.val = val;
			this.left = null;
			this.right = null;
		}
	}
	let tree = new Node(1),
		left, right;
	tree.left = left = new Node(2);
	tree.right = right = new Node(3);
	left.left = new Node(4);
	left.right = new Node(5);

	function Mirror(pRoot) {
		// write code here
		if (!pRoot) return
		let left = pRoot.left;
		pRoot.left = pRoot.right;
		pRoot.right = left;
		Mirror(pRoot.left);
		Mirror(pRoot.right);
		return pRoot;
	}
	console.log(Mirror(tree));
</script>
