<script>
	function jumpFloor(number) {
		// write code here
		// if (number <= 2) {
		// 	return number
		// }
		// return jumpFloor(number - 1) + jumpFloor(number - 2)
		if (number <= 1) {
			return 1
		}
		let res = 0
		for (let i = 1; i <= number; i++) {
			res += jumpFloor(number - i);
		}
		return res
	}
	console.log(jumpFloor(4));
</script>
