<script>
	class Node {
		constructor(val) {
			this.val = val;
			this.left = null;
			this.right = null;
		}
	}

	function reConstructBinaryTree(pre, vin) {
		if (pre.length <= 0) {
			return null;
		}
		let root = pre.splice(0, 1)[0],
			index = vin.indexOf(root),
			vinx = vin.splice(0, index),
			viny = vin.splice(1, vin.length - 1),
			prex = pre.splice(0, vinx.length),
			prey = pre.splice(0, viny.length)

		root = new Node(root);
		root.left = reConstructBinaryTree(prex, vinx);
		root.right = reConstructBinaryTree(prey, viny);
		return root;
	}

	console.log(reConstructBinaryTree([1, 2, 3, 4, 5, 6, 7], [3, 2, 4, 1, 6, 5, 7]));
</script>
