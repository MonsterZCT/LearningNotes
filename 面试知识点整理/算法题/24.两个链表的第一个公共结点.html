<script>
	function FindFirstCommonNode(pHead1, pHead2) {
		// write code here
		let p = pHead1,
			q = pHead2
		while (p) {
			p.tag = true;
			p = p.next;
		}
		while (q) {
			if (q.tag) return q;
			q = q.next;
		}
	}
</script>
