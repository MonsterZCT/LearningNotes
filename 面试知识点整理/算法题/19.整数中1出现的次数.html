<script>
	function NumberOf1Between1AndN_Solution(n) {
		// write code here
		let time = 0
		for (let i = 1; i <= n; i++) {
			let array = i.toString().split('');
			console.log(array);
			let index = array.indexOf('1');
			while (index !== -1) {
				time++;
				array.splice(index, 1);
				index = array.indexOf('1');
			}
		}
		return time;
	}
	console.log(NumberOf1Between1AndN_Solution(5));
</script>
