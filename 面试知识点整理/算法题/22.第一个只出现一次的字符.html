<script>
	function FirstNotRepeatingChar(str) {
		// write code heref
		let array = str.split('');
		for (let i = 0; i < array.length; i++) {
			let temp = array.splice(i,1)[0];
			if(!array.includes(temp)) return i;
			array.splice(i,0,temp)
		}
		return -1;
	}
	console.log(FirstNotRepeatingChar('google'));
</script>
