<script>
	function FindGreatestSumOfSubArray(array) {
		// write code here
		let max = 0,
			sum = 0
		for (let i = 0; i < array.length; i++) {
			if (i === 0) max = array[i];
			sum += array[i];
			max = Math.max(sum, max);
			sum < 0 && (sum = 0)
		}
		return max;
	}
	console.log(FindGreatestSumOfSubArray([1, -2, 3, 10, -4, 7, 2, -5]));
</script>
