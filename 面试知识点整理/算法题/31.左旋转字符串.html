<body>
	汇编语言中有一种移位指令叫做循环左移（ROL），现在有个简单的任务，就是用字符串模拟这个指令的运算结果。
	对于一个给定的字符序列S，请你把其循环左移K位后的序列输出。例如，字符序列S=”abcXYZdef”,要求输出循环左移3位后的结果，即“XYZdefabc”。是不是很简单？OK，搞定它！
</body>

</html>
<script>
	function LeftRotateString(str, n) {
		// write code here
		if(str===null || str.length<=n) return str || '';
		let array = str.split('');
		array.splice(array.length - 1, 0, ...array.splice(0, n));
		return array.join('');
	}
	console.log(LeftRotateString("abcXYZdef",3));
	console.log(LeftRotateString(null,6));
</script>
