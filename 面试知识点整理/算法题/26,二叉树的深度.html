<body>
	输入一棵二叉树，求该树的深度。从根结点到叶结点依次经过的结点（含根、叶结点）形成树的一条路径，最长路径的长度为树的深度。
</body>

<script>
	class Node {
		constructor(val) {
			this.val = val;
			this.left = null;
			this.right = null;
		}
	}
	let tree = new Node(1),
		left, right;
	tree.left = left = new Node(2);
	tree.right = right = new Node(3);
	left.left = new Node(4);
	left.right = new Node(1);

	function TreeDepth(pRoot) {
		// write code here

		return find(pRoot, 0);

		function find(root, num) {
			if (!root) return num;
			return Math.max(find(root.left, num + 1),
				find(root.right, num + 1));
		}
	}
	console.log(TreeDepth(tree));
</script>
