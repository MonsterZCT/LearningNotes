<script>
	class Node {
		constructor(val) {
			this.val = val;
			this.left = null;
			this.right = null;
		}
	}
	let tree = new Node(5),
		left, right;
	tree.left = left = new Node(3);
	// tree.right = right = new Node(3);
	// left.left = new Node(4);
	// left.right = new Node(1);

	function Convert(pRootOfTree) {
		// write code here

		if (!pRootOfTree) return null;
		let head = null,
			p
		head = Convert(pRootOfTree.left);
		p = head;
		if (!!p) {
			while (!!p.right) {
				p = p.right;
			}
			p.right = pRootOfTree;
			pRootOfTree.left = p;
		} else {
			pRootOfTree.left = null;
			head = p = pRootOfTree;
		}

		p = Convert(pRootOfTree.right);
		pRootOfTree.right = p;
		if (!!p) {
			p.left = pRootOfTree;
		}
		return head
	}
	console.log(Convert(tree));
</script>
