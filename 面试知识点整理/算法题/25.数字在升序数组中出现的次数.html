<script>
	function GetNumberOfK(array, k) {
		// write code here
		let i = 0,
			time = 0
		for (let i = 0; i < array.length; i++) {
			if (array[i] === k) {
				time++;
			} else if (time !== 0) return time
		}
		return time;
	}
</script>
