<script>
	function Sale(price) {
		this.price = price || 100;
	}
	Sale.prototype.getPrice = function () {
		return this.price;
	}
	Sale.decorators = {};
	Sale.decorators.country = {
		getPrice: function () {
			let price = this.uber.getPrice();
			price += price * 5 / 100;
			return price;
		}
	}
	Sale.decorators.privince = {
		getPrice: function () {
			let price = this.uber.getPrice();
			price += price * 7 / 100;
			return price;
		}
	}
	Sale.decorators.money = {
		getPrice: function () {
			return "ï¿¥" + this.uber.getPrice().toFixed(2);
		}
	}
	Sale.prototype.decorate = function (decorator) {
		let F = function () {},
			newObj, overrides = this.constructor.decorators[decorator];
		F.prototype = this;
		console.log(this);
		newObj = new F();
		newObj.uber = F.prototype;
		for (let k in overrides) {
			if (overrides.hasOwnProperty(k)) {
				newObj[k] = overrides[k];
			}
		}
		return newObj;
	}
	let sale = new Sale(100);
	sale = sale.decorate('country');
	sale = sale.decorate('privince');
	sale = sale.decorate('money');
	console.log(sale.getPrice());;
</script>
