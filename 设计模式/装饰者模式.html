<body>
	装饰者模式：在不改变原对象的基础上，通过对其进行包装拓展（添加属性或者方法）使原有对象可以满足用户更复杂需求。
</body>

</html>
<script>
	//简单的装饰者模式
	function decorate(former, latest) {
		return function fn() {
			former();
			latest();
		}
	}

	function former() {
		console.log('former');
	}

	function latest() {
		console.log('latest');
	}

	let fn = former;
	fn = decorate(fn, latest);
	fn();

	//
	class Person {
		constructor(name) {
			this.name = name;
		}
		decorator = {
			person: this,
			clothes(clothes) {
				this.person.clothes = clothes;
				console.log(clothes);
			},
			shoe(shoe) {
				this.person.shoe = shoe;
				console.log(shoe);
			}
		};
	}

	let jack = new Person('jack');
	jack.decorator.clothes('大衣');
	jack.decorator.shoe('361');
	console.table(jack, jack.clothes, jack.shoe);
</script>
